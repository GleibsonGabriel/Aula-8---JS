<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <title>Estrutura de Decisão com IF</title>
</head>
<body>
  <h1>Estrtura de Decisão com IF</h1>
  <div id="saida">Saída</div>
  <script>
  let hora = new Date().getHours();
  let saida = document.getElementById('saida');
  hora = 15;
  if (hora > 3 && hora < 12){
    saida.innerHTML = 'Bom dia! Hora: ' + hora;
  }
  else if (hora > 11 && hora <= 19) {
    saida.innerHTML = 'Bom tarde! Hora: ' + hora;
  }
  else {
    saida.innerHTML = 'Boa noite! Hora: ' + hora;
  }
    saida.innerHTML += "<br> Continua";
  </script>
</body>
</html>
